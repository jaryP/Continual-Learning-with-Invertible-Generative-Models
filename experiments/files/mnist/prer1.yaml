cl_technique_config:
  name: prer
  autoencoder_epochs: 20
  generator_epochs: 100
  rec_loss: bce
  ae_conditioned: Yes
  plot: Yes
  plot_step: 10
  nf:
    blocks: 20
    levels: 1
    n_hiddens: 0
    hidden_size: 2.0
    lr: 0.001
    tolerance_training: No
    tolerance: 10
    nf_weight_decay: 0.00001
  regularization:
    fixed_replay: 10000
    type: overwrite
  conditioning_config:
    type: autoencoder
    conditioner_fine_tuning: Yes
    dimension: 10
  weights:
    er: 1.0
    l1: 0
train_config:
  epochs: 20
  load: Yes
  save_path: experiments/results/mnist/prer2
  experiments: 5
  cuda: Yes
  batch_size: 128
  save: Yes
  optimizer: adam
  lr: 0.001
cl_config:
  label_per_task: 2
  cl_problem: MT
  shuffle_labels: No
  regularize: Yes
  dataset: mnist
